<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./images/favicon.ico" type="image/gif" sizes="16x16">
  <title>ChatiFy</title>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1 class="appName"><i class="fas fa-comments"></i> ChatiFy</h1>
            <a href="index.html" class="btn leaveRoom">Leave Room</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Room Code:</h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users">
                    <!--<li>Brad</li>
                    <li>John</li>
                    <li>Mary</li>
                    <li>Paul</li>
                    <li>Mike</li>-->
                </ul>
            </div>
            <div class="chat-messages">
                <!--<div class="message">
                    <p class="meta">Brad <span>9:12pm</span></p>
                    <p class="text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, repudiandae.
                    </p>
                </div>
                <div class="message">
                    <p class="meta">Mary <span>9:15pm</span></p>
                    <p class="text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, repudiandae.
                    </p>
                </div>-->
            </div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input class="msg" id="msg" type="text" required autocomplete="off" />
                <button class="btn sendBtn"><i class="fas fa-paper-plane"></i><span class="send"> Send</span></button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
